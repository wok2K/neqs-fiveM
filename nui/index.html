<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio id="MusicAudio" preload="auto"></audio>
    <div id="Video"></div>
    <div id="Music"></div>
    <div class="General">
      <div class="leftSide">
        <div class="titleBox"></div>
        <div class="leftLine"></div>
        <div class="infoBoxs boxstyle"></div>
        <div class="rulesBoxs boxstyle"></div>
        <div class="staffBoxs boxstyle"></div>
      </div>
      <div class="socialMedia"></div>
      <div class="mpWrapper">
        <div class="musicPlayer">
          <div class="mpHeader">
            <div class="mpTitleIcon">
              <i class="fa-solid fa-music"></i>
            </div>
            <div class="mpTitle">MUSIC PLAYER</div>
          </div>
          <div class="mpTrackInfo">
            <div class="mpCover"><img class="mpCoverImg" src="" alt="cover" /></div>
            <div class="mpTrackName"></div>
          </div>
          <div class="mpProgressSection">
            <span class="mpTimeLeft">0:00</span>
            <div class="mpProgressBar">
              <div class="mpProgress"></div>
            </div>
            <span class="mpTimeRight">0:00</span>
          </div>
          <div class="mpControls">
            <div class="mpBtn mpShuffle"><i class="fa-solid fa-shuffle"></i></div>
            <div class="mpBtn mpPrev"><i class="fa-solid fa-backward-step"></i></div>
            <div class="mpBtn mpPlayPause"><i class="fa-solid fa-play"></i></div>
            <div class="mpBtn mpNext"><i class="fa-solid fa-forward-step"></i></div>
            <div class="mpBtn mpRestart"><i class="fa-solid fa-rotate-right"></i></div>
          </div>
          <div class="mpVolume">
            <i class="fa-solid fa-volume-high mpVolIcon"></i>
            <input type="range" min="0" max="100" value="25" class="mpVolSlider" />
          </div>
        </div>
        <div class="mpPlaylist"></div>
      </div>
      <div class="proggresBarBox">
        <div class="progressTopSide">
          <div class="loadingText">
          </div>
        </div>
        <div class="progressBar">
          <div class="progress">
          </div>
        </div>
      </div>

    </div>
    <script src="./js/jquery.min.js"></script>
    <script>$.fn.slider = $.fn.slider || function() { return this; };</script>
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/musicplayer.js"></script>
  </body>
</html>
